<p-card>
    <div class="login-page">
        <h1>ברוכים הבאים</h1>
        <h3>מה שם הקבוצה שלכם?</h3>
        <input type="text" #teamName pInputText class="team-name" autofocus>
        <div>
            <button pButton class="p-button-raised p-button-primary" type="submit"
                    (click)="onSubmit(teamName.value)">כניסה</button>
        </div>
    </div>
</p-card>
